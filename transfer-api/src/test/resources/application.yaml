server:
  port: 0
service:
  jwtValidationUrl: http://localhost:8089/mock/api/auth/token/validate
  jwtSecret: secretsecretsecretsecretsecretsecretsecret
  tokenPrefix: msvc_
  spotify:
    name: SPOTIFY
    pageSize: 50
    urls:
      likedTracks: http://localhost:8089/mock/spotify/me/tracks
      likeTrack: http://localhost:8089/mock/spotify/me/tracks
      searchTrack: http://localhost:8089/mock/spotify/search
      playlists: http://localhost:8089/mock/spotify/me/playlists
      playlistTracks: http://localhost:8089/mock/spotify/playlists/{id}/tracks
      user: http://localhost:8089/mock/spotify/users
      me: http://localhost:8089/mock/spotify/me
      createPlaylist: http://localhost:8089/mock/spotify/users/{user-id}/playlists
  ytmusic:
    name: YT_MUSIC
    pageSize: 50
    urls:
      likedTracks: http://localhost:8089/mock/ytmusic/videos
      playlists: http://localhost:8089/mock/ytmusic/playlists
      playlistTracks: http://localhost:8089/mock/ytmusic/playlistItems
circuitBreaker:
  minimumNumberOfCalls: 3
  slidingWindowSize: 80
  failureRateThreshold: 70.0
retry:
  attempts: 2
  windowSeconds: 2
logging:
  level:
    com.mf.api: INFO
management:
  endpoint:
    health:
      probes:
        enabled: true
swagger:
  url: /swagger-ui/index.html
  title: Music Transfer API [TEST PROFILE]
  description: Music Transfer API
  version: "1.0.0-SNAPSHOT"
  controllersPackage: com.mf.api.adapter.in.rest
